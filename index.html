<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="./assets/style.css">
</head>
<body>

<header>
    <h1>Weather Forecast</h1>
    <!--city name is where the current cities name is displayed-->
    <h2 id="city-name"></h2>
    <section>
        <input type="text" autocomplete="on" id="userInput" placeholder="New York">
        <button type="button" id="search-btn">Search</button>
    </section> 
    <!--History section is where the buttons are dynamically created-->
    <section class="history"> 

    </section>
</header>

<!--The main section is where all the api data is displayed depending on the users choice-->

<main>
    
    <section class="new-user">
        <h2 id="select-weather"></h2>
    </section>
    

    <section class="current-weather">
        <h2 ><span class="current-date"></span></h2>
        <img id="current-weather-icon">
        <h3 >Temp:<span class="current-temp"></span></h3>
        <h3 >Wind:<span class="current-wind"></span></h3>
        <h3 >Humidity:<span class="current-humid"></span></h3>
    </section>

   <section class="forecast-container">
        <h2 ><span class="date"></span></h2>
        <img id="day1-img">
        <h3 >Temp:<span class="temp"></span></h3>
        <h3 >Wind:<span class="wind"></span></h3>
        <h3 >Humidity:<span class="humid"></span></h3>
    </section>

    <section class="forecast-container">
        <h2 ><span class="date1" ></span></h2>
        <img id="day2-img">
        <h3 >Temp:<span class="temp1"></span></h3>
        <h3 >Wind:<span class="wind1"></span></h3>
        <h3 >Humidity:<span class="humid1"></span></h3>
    </section>

    <section class="forecast-container">
        <h2 ><span class="date2"></span></h2>
        <img id="day3-img">
        <h3 >Temp:<span class="temp2"></span></h3>
        <h3 >Wind:<span class="wind2"></span></h3>
        <h3 >Humidity:<span class="humid2"></span></h3>
    </section>

    <section class="forecast-container">
        <h2 ><span class="date3"></span></h2>
        <img id="day4-img">
        <h3 >Temp:<span class="temp3"></span></h3>
        <h3 >Wind:<span class="wind3"></span></h3>
        <h3 >Humidity:<span class="humid3"></span></h3>
    </section>

    <section class="forecast-container">
        <h2 ><span class="date4"></span></h2>
        <img id="day5-img">
        <h3 >Temp:<span class="temp4"></span></h3>
        <h3 >Wind:<span class="wind4"></span></h3>
        <h3 >Humidity:<span class="humid4"></span></h3>
    </section>
</main>
<script src="./assets/script.js"></script>
</body>
</html>
